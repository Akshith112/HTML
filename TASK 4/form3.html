<!DOCTYPE html>
<html >
<head>
    <title>form 3</title>
    <h1>Registration Form</h1>
</head>
<body>
    <form >
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="text">First Name</label>
                    </td>
                    <td>
                        <input type="text" name="First Name" id="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="text">Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="Last Name" id="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="text">Nick Name</label>
                    </td>
                    <td>
                        <input type="text" name="Nick Name" id="pet name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E mail</label>
                    </td>
                    <td>
                        <input type="email" name="E mail" id="G mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="Password" id="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date of Birth</label>
                    </td>
                    <td>
                        <input type="date" name="Date of Birth" id="D.O.B">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="radio">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="Gender" id="Male" value="Male">Male
                        <input type="radio" name="Gender" id="Female" value="Female">Female
                        <input type="radio" name="Gender" id="Gender" value="others">others
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="tel">Mobile No</label>
                    </td>
                    <td>
                        <input type="tel" name="Mobile no" id="Mobile no">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="text">Address</label>
                    </td>
                    <td> 
                        <textarea name="Address" id="Address" rows="4" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" id="submit">
                    </td>
                    <td>
                        <input type="reset" name="reset" id="reset">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>

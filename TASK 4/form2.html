<!DOCTYPE html>
<html>
<head>
    <title>form 2</title>
</head>
<body>
    <h1>
        HTML Forms
    </h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="text">First Name</label>
                </td>
                <td>
                    <input type="text" name="First name" id="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="text">Last Name</label>
                </td>
                <td>
                    <input type="text" name="Last Name" id="Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">D.O.B</label>

                </td>
                <td>
                    <input type="date" name="D.O.B" id="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Gmail Id</label>

                </td>
                <td>
                    <input type="email" name="Gmail Id" id="mail id" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="tel">Phone number</label>

                </td>
                <td>
                    <input type="tel" name="Phone number" id="P.no" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" id="submit" onclick="alert('Form Submited')">
                </td>
                <td>
                <input type="reset" name="reset" id="reset" onclick="alert('fill the form again!')">
            </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
